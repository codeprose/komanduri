<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <title>Komanduri</title>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>
                Komanduri</h1>
        </div>
        <div data-role="content">
            <p>
                A central resource for all specialized endoscopic procedures.</p>
            <input type="button" onclick="downloadFile()" value="Download File" />
            <input type="button" onclick="playVideo()" value="Play Video (Android)" />
            <div>
                <div>
                    Loaded: <span id="loaded"></span>
                </div>
            </div>
            <video width="640" height="480" controls="controls">
            	<source src="http://video-js.zencoder.com/oceans-clip.webm" type="video/webm" />
            	<!--<source src="file://localhost/var/mobile/Applications/DAD39457-D739-4D7A-B351-279C0FA49DAF/Documents/Colon_EMR_bleed.webmhd.webm" type="video/webm" />-->
            </video>
            <div id="video-container"></div>
        </div>
    </div>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript">
    	$( document ).bind( "mobileinit", function() {
	    $.support.cors = true;
	    $.mobile.allowCrossDomainPages = true;
	});

        var fileName = "Colon_EMR_bleed.webmhd.webm";
        //var localFilePath = "file:///sdcard/" + fileName;
        var localFilePath = "res//db//" + fileName;
        var remoteFilePath = "https://dl.dropboxusercontent.com/s/01ibjppn2tglgwh/" + fileName;

        function playVideo() {
            console.log('playing video: ' + localFilePath + '...');
            window.plugins.videoPlayer.play(localFilePath);
            console.log('done');
        }
        
        function loadVideoTag(source) {
       	    $("#video-container").html(
		    '<video width="640" height="480" controls="controls">' +
		        '<source src="' + source + '" type="video/webm"></source>' +
		    '</video>');
        }

        function downloadFile() {
            console.log('downloading file...');

            //            var uri = encodeURI(remoteFilePath);
            var uri = remoteFilePath;

            window.requestFileSystem(LocalFileSystem.PERSISTENT, 0,
                function (fileSystem) {
                    console.log(fileSystem.root.fullPath);
                    console.log(fileSystem);
                    
                    localFilePath = fileSystem.root.fullPath + "/" + fileName;
                    
	            var fileTransfer = new FileTransfer();
	
	            fileTransfer.onprogress = function (progressEvent) {
	                if (progressEvent.lengthComputable) {
	                    var loaded = device.platform == "Android" ? progressEvent.loaded / 2 : progressEvent.loaded;
	                    //                    loadingStatus.setPercentage(progressEvent.loaded / progressEvent.total);
	                    $("#loaded").text((loaded * 100.0 / progressEvent.total).toFixed(1) + "%");
	                    //                    $("#total").text(progressEvent.total);
	                } else {
	                    //                    loadingStatus.increment();
	                }
	            };
             
	            fileTransfer.download(
					uri,
					localFilePath,
					function (entry) {
					    console.log("download complete: " + entry.fullPath);
					    console.log("path: " + entry.toURL());
					    
					    loadVideoTag(entry.toURL());
					},
					function (error) {
					    console.log("download error source " + error.source);
					    console.log("download error target " + error.target);
					    console.log("error code" + error.code);
					    console.log(error);
					}
				);
	
	            console.log("download initialized.");
                },
                function () {
                    console.log("error getting LocalFileSystem");
                }
            );
        }
    </script>
    <script src="http://debug.build.phonegap.com/target/target-script-min.js#d8503828-26d5-47c1-8727-376ec22dacca"></script>
</body>
</html>
