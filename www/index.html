			$(function() {

			var filePath = "file:///sdcard/Colon_EMR_bleed.mp4";
		
			function playVideo() {
				//window.plugins.videoPlayer.play(filePath);

			function downloadFile() {
				console.log('downloading file...');
				
				var imgPath = "https://www.dropbox.com/s/o8xwz1hc8qjigsh/Colon_EMR_bleed.mp4";
				
				var uri = encodeURI(imgPath);
				

				var fileTransfer = new FileTransfer();
				fileTransfer.download(
					uri,
					filePath,
					function(entry) {
						console.log("download complete: " + entry.fullPath);
					},
					function(error) {
						console.log("download error source " + error.source);
						console.log("download error target " + error.target);
						console.log("error code" + error.code);
						console.log(error);
					}
				);
				
				console.log("download initialized.");
			}
		</script>
