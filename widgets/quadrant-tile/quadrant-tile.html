<div class="quadrant-tile" data-bind="dxAction: action">
    <div class="quadrant-tile-content">
        <div class="quadrant-tile-header">
            <div class="quadrant-tile-header-text" data-bind="text: title"></div>
        </div>
        <div class="quadrant-tile-image-container-container">
            <div class="quadrant-tile-image-container">
                <img data-bind="attr: { src: image }" />
            </div>            
        </div>
    </div>
</div>
