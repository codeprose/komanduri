<div class="category-tile" data-bind="dxAction: action">
    <div class="category-tile-content" data-bind="attr: { style: 'background-color: ' + color + ';' }">
        <div class="category-tile-header">
            <span class="category-tile-header-text" data-bind="text: category"></span>       
        </div> 
        <div class="category-tile-image-container">
            <img data-bind="attr: { src: '/img/procedure-icons/' + image }" />            
        </div>
    </div>
</div>
