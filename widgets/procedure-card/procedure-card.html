<div class="procedure-card">
    <div class="procedure-card-image-container">
        <div class="procedure-card-image" data-bind="dxAction: '#quadrant/' + procedure.id">
            <img data-bind="attr: { src: procedure.image }" />
        </div>
    </div>
    <div class="procedure-card-footer">
        <div class="procedure-card-footer-button-container">
            <div class="procedure-card-footer-button" data-bind="dxAction: '#videos/' + procedure.id">
                <i class="flaticon-youtube17"></i>
            </div>            
        </div>
        <div class="procedure-card-footer-button-container">
            <div class="procedure-card-footer-button" data-bind="dxAction: '#images/' + procedure.id">
                <i class="flaticon-images10"></i>
            </div>            
        </div>
        <div class="procedure-card-footer-button-container">
            <div class="procedure-card-footer-button" data-bind="dxAction: '#guidelines/' + procedure.id">
                <i class="flaticon-powerpoint2"></i>
            </div>            
        </div>
    </div>
</div>
