<div class="image-card">
    <div class="image-card-image-container">
        <div class="image-card-image">
            <img data-bind="attr: { src: String($data) }" />
        </div>
    </div>
    <div class="image-card-footer">
        <div class="image-card-footer-button-container">
            <div class="image-card-footer-button" data-bind="dxAction: function () { $('.m-active').find('image').get(0).play(); }">
                <i class="flaticon-youtube12"></i>
            </div>            
        </div>
        <div class="image-card-footer-button-container">
            <div class="image-card-footer-button">
                <i class="flaticon-like3"></i>
            </div>            
        </div>
        <div class="image-card-footer-button-container">
            <div class="image-card-footer-button" data-bind="dxAction: function (){ if (screenfull.enabled) { screenfull.request($('.m-active').find('image').get(0)); } }">
                <i class="flaticon-framework"></i>
            </div>            
        </div>
    </div>
</div>
