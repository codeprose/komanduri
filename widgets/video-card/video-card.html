<video controls>
    <source type="video/mp4" data-bind="attr: { src: eval(video).sources.mp4 }">
    <source type="video/ogg" data-bind="attr: { src: eval(video).sources.ogg }">
    <source type="video/webm" data-bind="attr: { src: eval(video).sources.webm }">              
    <p>Video is not supported by this device. View the original content <a data-bind="attr: { href: eval(video).fallback }">here</a>.</p>
</video>
