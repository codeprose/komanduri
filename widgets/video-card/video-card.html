<div class="video-card">
    <div class="video-card-image-container">
        <div class="video-card-image">
            <div data-bind="text: title"></div>
            <video style="display: none">
                <source type="video/mp4" data-bind="attr: { src: sources.mp4 }">
                <source type="video/ogg" data-bind="attr: { src: sources.ogg }">
                <source type="video/webm" data-bind="attr: { src: sources.webm }">              
                <p>Video is not supported by this device. View the original content <a data-bind="attr: { href: fallback }">here</a>.</p>
            </video>
        </div>
    </div>
    <div class="video-card-footer">
        <div class="video-card-footer-button-container">
            <div class="video-card-footer-button" data-bind="dxAction: function () { $('.m-active').find('video').get(0).css('display', 'block').play(); }">
                <i class="flaticon-youtube12"></i>
            </div>            
        </div>
        <div class="video-card-footer-button-container">
            <div class="video-card-footer-button">
                <i class="flaticon-like3"></i>
            </div>            
        </div>
        <div class="video-card-footer-button-container">
            <div class="video-card-footer-button" data-bind="dxAction: function (){ 
                var vp = $('#viewport');
                $('.m-active video')
                    .css('width', vp.width() + 'px')
                    .css('height', vp.height() + 'px');
                    
                window.addEventListener('orientationchange', function (){
                    console.log(window.orientation);
                });
            }">
                <i class="flaticon-framework"></i>
            </div>            
        </div>
    </div>
</div>
