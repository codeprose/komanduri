<!DOCTYPE html>
<html>
<head>
    <title>MyScope</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="lib/jquerymobile/jquery.mobile-1.4.2.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/jquerymobile/listview-grid.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="lib/carousel/carousel.css" />
    <link rel="stylesheet" href="lib/carousel/carousel-style.css" />
    <link href="lib/gallery/css/blueimp-gallery.min.css" rel="stylesheet" type="text/css" />
    <!-- This script is added by PhoneGap build -->
    <script type="text/javascript" src="cordova.js"></script>
    <script src="lib/jquery/jquery.js" type="text/javascript"></script>
    <script src="lib/jquerymobile/jquery.mobile-1.4.2.min.js" type="text/javascript"></script>
    <script src="handlebars-v1.3.0.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script type="text/javascript" src="data/setup.js"></script>
    <script type="text/javascript" src="data/biliary/ercp.js"></script>
    <script type="text/javascript" src="data/colon/emr-for-complex-polyps.js"></script>
    <script type="text/javascript" src="data/esophagus/rfa-for-barretts.js"></script>
    <script type="text/javascript" src="pages/home.js"></script>
    <script type="text/javascript" src="pages/category.js"></script>
    <script type="text/javascript" src="pages/quadrant.js"></script>
    <script type="text/javascript" src="pages/videos.js"></script>
    <script type="text/javascript" src="pages/images.js"></script>
    <script type="text/javascript" src="pages/guidelines.js"></script>
    <script type="text/javascript" src="pages/guidelines-slides.js"></script>
</head>
<body>
    <!-- #home -->
    <div data-role="page" data-theme="b" id="home" class="my-page">
        <div data-role="header" style="font-size: 1.5em">
            <h1>
                MyScope</h1>
        </div>
        <div role="main" class="ui-content">
            <div style="text-align: center">
                <h3>
                    Endoscopy at your fingertips</h3>
            </div>
            <ul data-role="listview" data-inset="true">
            </ul>
        </div>
    </div>
    <!-- /#home -->
    <!-- #category -->
    <div data-role="page" id="category" data-theme="b" class="myscope-dynamic-page">
        <div role="main" class="ui-content">
        </div>
    </div>
    <!-- /#category -->
    <!-- #quadrant -->
    <div data-role="page" data-theme="b" id="quadrant" class="myscope-dynamic-page">
        <div data-role="main" class="ui-content">
            <div class="ui-grid-a">
                <div class="ui-block-a" style="padding: 4px">
                    <a href="#videos" style="text-decoration: none">
                        <h3 class="ui-bar ui-bar-a">
                            Video</h3>
                        <div class="ui-body">
                            <img src="img/play-button-original.png" style="width: 100%" />
                        </div>
                    </a>
                </div>
                <div class="ui-block-b" style="padding: 4px">
                    <a href="#images" style="text-decoration: none">
                        <h3 class="ui-bar ui-bar-a">
                            Images</h3>
                        <div class="ui-body">
                            <img src="img/images-button-original.png" style="width: 100%" />
                        </div>
                    </a>
                </div>
                <div class="ui-block-a" style="padding: 4px">
                    <a href="#guidelines" style="text-decoration: none">
                        <h3 class="ui-bar ui-bar-a">
                            Guidelines</h3>
                        <div class="ui-body">
                            <img src="img/ppt-button-original.png" style="width: 100%" />
                        </div>
                    </a>
                </div>
                <div class="ui-block-b" style="padding: 4px">
                    <a href="#references" style="text-decoration: none">
                        <h3 class="ui-bar ui-bar-a">
                            References</h3>
                        <div class="ui-body">
                            <img src="img/references-button-original.png" style="width: 100%" />
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- /#quadrant -->
    <!-- #videos -->
    <div data-role="page" data-theme="b" id="videos" class="myscope-dynamic-page">
        <div role="main" class="ui-content">
            <div id="video-carousel" class="blueimp-gallery blueimp-gallery-carousel">
                <div class="slides">
                </div>
                <h3 class="title">
                </h3>
                <a class="prev">‹</a> <a class="next">›</a> <a class="play-pause"></a>
                <ol class="indicator">
                </ol>
            </div>
        </div>
    </div>
    <!-- /#videos -->
    <!-- #images -->
    <div data-role="page" data-theme="b" id="images" class="myscope-dynamic-page">
        <div role="main" class="ui-content">
            <div id="image-links" class="links">
            </div>
            <div id="image-gallery" class="blueimp-gallery">
                <div class="slides">
                </div>
                <h3 class="title">
                </h3>
                <a class="prev"></a><a class="next"></a><a class="close"></a><a class="play-pause">
                </a>
                <ol class="indicator">
                </ol>
            </div>
        </div>
    </div>
    <!-- /#images -->
    <!-- #guidelines -->
    <div data-role="page" data-theme="b" id="guidelines" class="myscope-dynamic-page">
        <div role="main" class="ui-content">
        </div>
    </div>
    <!-- /#guidelines -->
    <!-- #guidelines-slides -->
    <div data-role="page" data-theme="b" id="guidelines-slides" class="myscope-dynamic-page">
        <div role="main" class="ui-content">
            <div id="slide-carousel" class="blueimp-gallery">
                <div class="slides">
                </div>
                <h3 class="title">
                </h3>
                <a class="prev"></a><a class="next"></a><a class="close"></a><a class="play-pause">
                </a>
                <ol class="indicator">
                </ol>
            </div>
        </div>
    </div>
    <!-- /#guidelines-slides -->
    <div data-role="page" data-theme="b" id="references">
        <div data-role="header">
            <h1>
                RFA for Barrett's</h1>
            <a href="./" data-shadow="false" data-iconshadow="false" data-icon="carat-l" data-iconpos="notext"
                data-rel="back" data-ajax="false">Back</a>
        </div>
        <!-- /header -->
        <div role="main" class="ui-content">
            <ul class="ui-listview ui-listview-inset ui-corner-all ui-shadow">
                <li class="ui-li-has-thumb"><a class="ui-btn">
                    <img src="img/references-button-original.png" class="ui-li-thumb">
                    <h2>
                        References</h2>
                </a></li>
            </ul>
            <div id="Div4" class="blueimp-gallery blueimp-gallery-carousel">
                <div class="slides">
                </div>
                <h3 class="title">
                </h3>
                <a class="prev">‹</a> <a class="next">›</a> <a class="play-pause"></a>
                <ol class="indicator">
                </ol>
            </div>
        </div>
        <!-- /content -->
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="bottom">
                <ul>
                    <li><a href="#home" data-icon="home">Home</a></li>
                    <li><a href="#quadrant?procedureId=library" data-icon="heart">Library</a></li>
                    <li><a href="#settings" data-icon="gear">Settings</a></li>
                </ul>
            </div>
            <!-- /navbar -->
        </div>
        <!-- /footer -->
    </div>
    <div data-role="page" data-theme="b" id="library">
        <div data-role="header">
            <h1>
                Library</h1>
        </div>
        <!-- /header -->
        <div role="main" class="ui-content">
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="bottom">
                <ul>
                    <li><a href="#home" data-icon="home">Home</a></li>
                    <li><a href="#quadrant?procedureId=library" data-icon="heart">Library</a></li>
                    <li><a href="#settings" data-icon="gear">Settings</a></li>
                </ul>
            </div>
            <!-- /navbar -->
        </div>
        <!-- /footer -->
    </div>
    <div data-role="page" data-theme="b" id="settings">
        <div data-role="header">
            <h1>
                Settings</h1>
        </div>
        <!-- /header -->
        <div role="main" class="ui-content">
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="bottom">
                <ul>
                    <li><a href="#home" data-icon="home">Home</a></li>
                    <li><a href="#quadrant?procedureId=library" data-icon="heart">Library</a></li>
                    <li><a href="#settings" data-icon="gear">Settings</a></li>
                </ul>
            </div>
            <!-- /navbar -->
        </div>
        <!-- /footer -->
    </div>
    <script type="text/javascript" src="lib/carousel/carousel.js"></script>
    <script src="lib/gallery/js/blueimp-gallery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="jqm.page.params.js"></script>
    <script type="text/javascript">
        $(function () {
            document.addEventListener("deviceready", function () {
                navigator.splashscreen.hide();
            });

            console.log(navigator.userAgent);
            if (navigator.userAgent.match(/(iPad|iPhone);.*CPU.*OS 7_\d/i) || parseFloat(window.device.version) >= 7.0) {
                $(".ui-header").css("margin-top", "20px");
            }
        });
    </script>
    <!-- This is a template for the category header that goes on each page -->
    <script id="context-header" type="text/x-handlebars-template">
        <ul class="ui-listview ui-listview-inset ui-corner-all ui-shadow myscope-dynamic">
            <li class="ui-li-has-thumb"><a class="ui-btn">
                <img src="{{image}}" class="ui-li-thumb">
                <h2>{{title}}</h2>
            </a></li>
        </ul>        
    </script>
    <!-- This is the standard header -->
    <script id="header" type="text/x-handlebars-template">
        <div data-role="header" class="myscope-dynamic">
            <h1>{{title}}</h1>
            <a href="./{{params}}" data-shadow="false" data-iconshadow="false" data-icon="carat-l" data-iconpos="notext"
                data-rel="back" data-ajax="false">Back</a>
        </div>        
    </script>
    <!-- This the standard footer -->
    <script id="footer" type="text/x-handlebars-template">
        <div data-role="footer" data-position="fixed" class="myscope-dynamic">
            <div data-role="navbar" data-iconpos="bottom">
                <ul>
                    <li><a href="#home" data-icon="home">Home</a></li>
                    <li><a href="#quadrant?procedureId=library" data-icon="heart">Library</a></li>
                    <li><a href="#settings" data-icon="gear">Settings</a></li>
                </ul>
            </div>
        </div>
    </script>
    <!-- This is a template for the card/button that displays on the first page for each category -->
    <script id="category-menu-item" type="text/x-handlebars-template">
        <li class="myscope-dynamic">
            <a href="#category?categoryIndex={{categoryIndex}}" style="background-color: {{color}}">
                <img src="{{image}}" class="ui-li-thumb">
                <h2>{{category}}</h2>
            </a>
        </li>
    </script>
    <!-- This is a template for the card that displays for each procedure in a given category after clicking the category on the first page -->
    <script id="procedure-card-item" type="text/x-handlebars-template">
        <div class="m-item myscope-dynamic">
            <div class="m-card-light">
                <a href="#quadrant?procedureId={{procedureId}}&categoryIndex={{categoryIndex}}" style="text-decoration: none; color: black; font-weight: normal">
                    <img src="{{image}}" />
                    <p class="m-caption">{{caption}}</p>
                </a>
            </div>
        </div>
    </script>
    <!-- This is a template for the card that displays for each procedure in a given category after clicking the category on the first page -->
    <script id="guidelines-card-item" type="text/x-handlebars-template">
        <div class="m-item myscope-dynamic">
            <div class="m-card-light">
                <a href="#guidelines-slides?procedureId={{procedureId}}&categoryIndex={{categoryIndex}}&guidelinesIndex={{guidelinesIndex}}" style="text-decoration: none; color: black; font-weight: normal">
                    <img src="{{image}}" style="max-width: 200px; max-height: 300px;" />
                    <p class="m-caption">{{caption}}</p>
                </a>
            </div>
        </div>
    </script>
    <!-- This is the old school carousel with no items -->
    <script id="old-carousel" type="text/x-handlebars-template">
        <div class="m-carousel m-center m-scaled m-fade-out myscope-dynamic">
            <div class="m-carousel-inner"></div>
        </div>
    </script>
    <!-- Image Link for gallery -->
    <script id="image-link-for-gallery" type="text/handlebars-template">
        <a href="{{image}}" class="myscope-dynamic">
            <img src="{{image}}" style="max-width: 31%;" />
        </a>
    </script>
</body>
</html>
