<div data-options="dxView: { name: 'images', title: 'IMAGES' }">
    <!--<div class="dx-clearfix"><span>Image Gallery </span></div>-->
    <div style="height: 90%">
        <div id="photo-gallery" data-bind="dxGallery: { dataSource: photos, height: '100%', width: '100%' }">
            <div data-options="dxTemplate: { name: 'item' }">
                <div class="super-impose add-to-library-button" data-bind="dxButton: { icon: 'favorites', text: 'Add to Favorites', clickAction: function(clickEvent) { $parent.addImage($('#photo-gallery').dxGallery('instance').option('selectedIndex'), clickEvent); } }"></div>
                <img data-bind="attr: { src: String($data)  }" />
            </div>
        </div>        
    </div>
</div>
