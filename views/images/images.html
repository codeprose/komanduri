<div data-options="dxView: { name: 'images', title: 'Images' }" style="height: 100%">
    <div class="category-header-container">
        <div class="category-header" data-bind="text: 'Images', attr: { style: 'background-color: ' + 'gray' + ';' }"></div>        
    </div>
    <div class="carousel-container-container">
        <div class="carousel-container">
            <div id="image-carousel" class="m-carousel m-center m-scaled m-fade-out">
                <div class="m-carousel-inner">
                    <!-- ko foreach: images -->
                    <div class="m-item">
                        <div data-bind="image-card: $data"></div>
                    </div>
                    <!-- /ko -->              
                </div>
            </div>        
        </div>        
    </div>
</div>
