<div id="#category-view" data-options="dxView: { name: 'category', title: 'Category' }">
    <div class="category-header-container">
        <div class="category-header" data-bind="attr: { style: 'background-color: ' + categoryColor + ';' }">
            <span data-bind="text: categoryName"></span>
            <img data-bind="attr: { src: 'img/procedure-icons/' + categoryImage }" style="float: right; width: 100px; height: 70px;" />
        </div>        
    </div>
    <div class="carousel-container-container">
        <div class="carousel-container">
            <div id="category-carousel" class="m-carousel m-center m-scaled m-fade-out">
                <div class="m-carousel-inner">
                    <!-- ko foreach: procedures -->
                    <div class="m-item">
                        <div data-bind="procedure-card: { procedure: $data }"></div>
                    </div>
                    <div class="m-item"></div>
                    <!-- /ko -->              
                </div>
            </div>        
        </div>        
    </div>
</div>
