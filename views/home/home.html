<div data-options="dxView: { name: 'home', title: 'Home' }">
    <div id="home-nav-list" data-bind="dxList: { dataSource: MyApp.db.demoCategories, grouped: true, itemClickAction: navigateToProcedure, groupTemplate: 'group' }">
        <div data-options="dxTemplate: { name: 'group' }">
            <div class="group-button collapse" data-bind="dxAction: function (evt) { $parent.onGroupItemClicked(evt); }">
                <div class="group-caption" data-bind="text: key"></div>
            </div>
        </div>
        <div data-options="dxTemplate: { name: 'item' }">
            <div data-bind="text: text"></div>
            <div data-bind="dxToolbar: { dataSource: [ 
                { location: 'right', widget: 'button', options: { icon: 'image' }}, 
                { location: 'right', widget: 'button', options: { icon: 'photo' }}, 
                { location: 'right', widget: 'button', options: { icon: 'doc' }} ] }"></div>                
        </div>
    </div>
</div>
