<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Mobify Carousel</title>
    <link rel="stylesheet" href="/lib/carousel/carousel.css">
    <link rel="stylesheet" href="/lib/carousel/carousel-style.css">
</head>
<body>
    <div class="m-carousel m-center m-scaled m-fade-out">
        <div class="m-carousel-inner">
            <div class="m-item">
                <div class="m-card-light">
                    <img src="https://www.mobify.com/mobifyjs/static/img/modules/blossoms.jpg">
                    <p class="m-caption">
                        Caption #1</p>
                </div>
            </div>
            <div class="m-item">
                <div class="m-card-light">
                    <img src="https://www.mobify.com/mobifyjs/static/img/modules/glacier.jpg">
                    <p class="m-caption">
                        Caption #2</p>
                </div>
            </div>
            <div class="m-item">
                <div class="m-card-light">
                    <img src="https://www.mobify.com/mobifyjs/static/img/modules/helmets.jpg">
                    <p class="m-caption">
                        Caption #3</p>
                </div>
            </div>
            <div class="m-item">
                <div class="m-card-light">
                    <img src="https://www.mobify.com/mobifyjs/static/img/modules/parliament.jpg">
                    <p class="m-caption">
                        Caption #4</p>
                </div>
            </div>
            <div class="m-item">
                <div class="m-card-light">
                    <img src="https://www.mobify.com/mobifyjs/static/img/modules/pods.jpg">
                    <p class="m-caption">
                        Caption #5</p>
                </div>
            </div>
        </div>
    </div>
    <!-- include zepto.js or jquery.js -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <!-- include carousel.js -->
    <script src="/lib/carousel/carousel.js"></script>
    <!-- construct the carousel -->
    <script>        $('.m-carousel').carousel()</script>
</body>
</html>
